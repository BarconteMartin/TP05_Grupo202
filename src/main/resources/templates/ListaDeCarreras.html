<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado carreras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">            
    <style>
        .table-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
	<header>
	    <div data-th-replace="~{fragments/header::encabezado}"></div>
	    <div data-th-replace="~{fragments/header::navbar}"></div>
	</header>
        <div class="table-container">
			<h1 class="form-title text-center text-primary mb-4">Listado Carreras</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Edici√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="c : ${listadoCarreras}">
                        <td data-th-text="${c.codigoCarrera}"></td>
                        <td data-th-text="${c.nombreCarrera}"></td>
                        <td data-th-text="${c.duracionCarrera}"></td>
                        <td data-th-text="${c.estadoCarrera ? 'Activa' : 'Inactiva'}"></td>
                        <td>
                            <a data-th-href="@{'/modificarCarrera/' + ${c.codigoCarrera}}" class="btn btn-warning">Modificar</a>
                            <a data-th-href="@{'/eliminarCarrera/' + ${c.codigoCarrera}}" class="btn btn-danger">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center mt-4">
                <a data-th-href="@{/formularioCarrera}" class="btn btn-custom">Volver al Formulario</a>
            </div>
        </div>
        <footer data-th-replace="~{fragments/footer::footer}"></footer>
    <script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>    
</body>
</html>
