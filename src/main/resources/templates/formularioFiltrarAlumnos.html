<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filtrar Alumnos por Materia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px; /* Ajuste para el navbar fijo */
        }
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 2px solid #007bff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <div data-th-replace="~{fragments/header::encabezado}"></div>
    <div data-th-replace="~{fragments/header::navbar}"></div>
</header>

<div class="form-container">
    <h1 class="form-title">Filtrar Alumnos por Materia</h1>
    <form th:action="@{/filtrarAlumnos}" method="post">
        <div class="form-group">
            <label for="codigo" class="form-label">Ingrese Código de Materia:</label>
            <input type="text" id="codigo" name="codigo" class="form-control" placeholder="Ingrese código...">
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Filtrar</button>
    </form>
</div>

<footer data-th-replace="~{fragments/footer::footer}"></footer>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
